<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime Dub Hindi</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"><link href="https://kit.fontawesome.com/a076d05399.js" rel="stylesheet">
</head>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #121212;
      color: white;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #000;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 30px;
      color: #ffffff;
      font-weight: bold;
    }

    .right-side {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #333;
      min-width: 160px;
      z-index: 1;
      box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      top: 100%;
      left: 0;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown-content a {
      padding: 12px;
      color: white;
      text-decoration: none;
      display: block;
      border-bottom: 1px solid #444;
    }

    .dropdown-content a:hover {
      background-color: #ff3366;
    }

    .menu-links {
      display: flex;
      gap: 15px;
      font-size: 14px;
      color: white;
    }

    .menu-links a {
      color: white;
      text-decoration: none;
    }

    .menu-links a:hover {
      color: #ff3366;
      text-shadow: 0 0 5px #ff3366;
    }

    .search-bar {
      display: flex;
      align-items: center;
    }

    .search-bar input {
      padding: 10px;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .search-bar button {
      padding: 10px 15px;
      background-color: #ff3366;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .search-bar button:hover {
      background-color: #ff6666;
    }

    .social-links {
      display: flex;
      gap: 20px;
      justify-content: center;
      align-items: center;
    }

    .social-links a {
      color: #ff3366;
      text-decoration: none;
    }

    .social-links a:hover {
      text-decoration: underline;
    }

    .join-us {
      text-align: center;
      margin: 20px 0;
    }

    .anime-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .anime-item {
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .anime-item:hover {
      transform: scale(1.05);
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.7);
    }

    .anime-item iframe {
      width: 100%;
      height: 200px;
      border-radius: 10px;
      transition: transform 0.3s;
    }

    .anime-item:hover iframe {
      transform: rotateY(15deg) scale(1.05);
    }

    footer {
      background-color: #000;
      padding: 10px 0;
      text-align: center;
      color: #ccc;
    }

    footer a {
      color: #ff3366;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      .right-side {
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <header>

      <div class="search-bar">
